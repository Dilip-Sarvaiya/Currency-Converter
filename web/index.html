<html>
    <head>
        <title>Currency Converter | Dilip Sarvaiya</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                 $("form").submit(function(){
                      var x = $("input[type = 'radio']:checked");  
                     if(x.length>0)  
                     { 
                         return true;     
                     }  
                     else {  
                            alert("Please select convertion option");
                            return false;  
                     }  
             });
            });
        </script>
    </head> 
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><font color='white'><h2>Currency Converter</h2></font></nav>
        <table>
            <tr>
                <td>
                     <div class="container">
                        <form method="post" action="CalculatorServlet" >
                             <div class="form-group">   
                                <label for="name">Enter Amount</label>
                                <input size="40" type="text" class="form-control" name="amt" />
                             </div>
                             <div class="form-group">   
                                <label for="type">Select Conversion Type</label>
                                <input type="radio" name="type" value="r2d"> Rupees to Dollar
                                <input type="radio" name="type" value="d2r" > Dollor to Rupees
                             </div>
                            <div class="form-group">  
                                <input class="btn btn-default"  type="reset" />
                                <input type="submit" class="btn btn-primary" value="Convert" />
                            </div>
                        </form>
                     </div>
                </td>
            </tr>
        </table>
    </body>
</html>
